{% extends 'base.html' %}

{% block content %}

<!-- Begin Top Author Page
================================================== -->
<div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-md-offset-2">
                    <form method="POST">
                       {% csrf_token %}
                       {{form.non_field_errors}}
                       {% for field in form%}
                         {{field.label_tag}}
                         <p>{{field}}</p>
                         {{field.errors}}
                       {% endfor %}
                    <button class="btn btn-primary" type="submit">Entrar</button>                    
                </form> 
                <a href="{% url 'accounts:register' %}">Cadastre-se</a>
                <a href="{% url 'accounts:password_reset' %}">Nova Senha</a>
                        
            </div>
        </div>
    </div>
    <!-- End Top Author Meta
    ================================================== -->
    

{% endblock %}
