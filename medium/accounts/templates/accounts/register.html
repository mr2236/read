{% extends 'base.html' %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-md-offset-2">
                    <form method="POST">
                       {% csrf_token %}
                       {{form.non_field_errors}}
                       {% for field in form%}
                         {{field.label_tag}}
                         <p>{{field}}</p>
                         {{field.errors}}
                       {% endfor %}
                    <button class="btn btn-primary" type="submit">Cadastrar</button>                    
                </form> 
            </div>
        </div>
    </div>
{% endblock %}
